<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- conteudo do cabeçalho -->
    <meta charset="UTF-8">
    <title>Exemplo dos seis numeros do elemento Heading em HTML</title>
</head>

<body>
    <!-- conteudo do corpo -->
    <!-- Seis níveis de titulos -->
    <h1>Primeiro nível</h1>
    <h2>Segundo nível</h2>
    <h3>terceiro nível</h3>
    <h4>Quarto nível</h4>
    <h5>Quinto nível</h5>
    <h6>Sexto nível</h6>
</body>

</html>
