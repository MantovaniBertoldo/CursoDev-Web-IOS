<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Minhas Inspirações</title>
    </head>
    <body>
        <main>
            <div>
                <h2>Minhas Inspirações</h2>
                <br /><br />
                <h3>Jesus, Cristiano Ronaldo e Mario sergio cortella</h3>
                <br />
                <hr />
            </div>
            <div class="jesus">
                <figure>
                    <img src="jesus-cristo-2.webp" alt="Jesus Cristo"/>
                    <p>
                        O Salvador ensinou as verdades do evangelho, ressaltando
                        os primeiros princípios e ordenanças: fé,
                        arrependimento, batismo e dom do Espírito Santo. Ele
                        ensinou-nos a amar e a servir uns aos outros. Ensinou
                        sobre o sacerdócio, os convênios, as ordenanças e tudo o
                        que precisamos fazer e ser para achegarmo-nos a Ele.
                    </p>
                </figure>
            </div>
            <div class="cr7">
                <figure>
                    <img src="cristiano-ronaldo.jpg" alt="Cristiano Ronaldo"/>
                    <p>
                        O atacante começou a carreira em um time da cidade em
                        que nasceu, mas em 1995 foi para Clube Desportivo
                        Nacional. O sucesso com o time fez com que fechasse
                        contrato com o Sporting Clube de Portugal. Ronaldo
                        assinou contrato com o Manchester quando tinha apenas 18
                        anos e defendeu a equipe entre 2003 e 2009.
                    </p>
                </figure>
            </div>
            <div class="mario">
                <figure>
                    <img
                        src="mario-sergio-cortella.jpg"
                        alt="Mario Sergio Cortella"/>
                    <p>
                        O autor esclarece a importância de se transformar a vida
                        em algo grandioso, conferindo-lhe sentido, razão de ser,
                        principalmente por meio da religiosidade, a qual não
                        deve ser traduzida somente como religião institucional.
                    </p>
                </figure>
            </div>
        </main>
    </body>
</html>
